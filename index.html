<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Calculadora</title>

    <script type="text/javascript" src="js/chat.js"></script>
</head>
<body>
    <section class="botones">

            <input class="operacion" type="text">

            <button class="c">C</button>
            <button class="division">/</button>
            <button class="mult">*</button>
            <button class="resta">-</button>
            <button class="num siete">7</button>
            <button class="num ocho">8</button>
            <button class="num nueve">9</button>
            <button class="suma">+</button>
            <button class="num cuatro">4</button>
            <button class="num cinco">5</button>
            <button class="num seis">6</button>
            <button class="igual">=</button>
            <button class="num uno">1</button>
            <button class="num dos">2</button>
            <button class="num tres">3</button>
            <button class="num cero">0</button>
            <button class="num punto">.</button>
    </section>
</body>
</html>
